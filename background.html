<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .title {
            color: #4A90E2;
        }
        .subtitle {
            color: #A8E6CF;
        }
        .tag {
            background-color: #333333;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            margin: 0.5rem;
            display: inline-block;
        }
        .button {
            background-color: #1abc9c;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }
        .button i {
            margin-left: 0.5rem;
        }
        .background-container {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #6adf16;
            margin-top: 2rem;
        }
        .background-image {
            background-image: url('./images/subtitle.png');
            background-size: cover;
            background-position: center;
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    
    <div class="background-container">
        <div class="background-image"></div>
        <div class="text-center relative z-10">
            <h1 class="title text-4xl font-bold">A <span class="subtitle">Subtitle</span></h1>
            <p class="mt-2">It uses a dictionary of over 200 Latin words, combined with a handful</p>
        </div>
        <div class="flex flex-wrap justify-center relative z-10 mt-6">
            <span class="tag">Software</span>
            <span class="tag">Statistics</span>
            <span class="tag">teaching</span>
            <span class="tag">technology</span>
            <span class="tag">tips</span>
            <span class="tag">Tool</span>
            <span class="tag">tools</span>
            <span class="tag">toread</span>
            <span class="tag">travel</span>
            <span class="tag">typography</span>
            <span class="tag">ubuntu</span>
            <span class="tag">web design</span>
        </div>
        <div class="mt-6 relative z-10">
            <button class="button">
                Browse <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
</body>
</html>
